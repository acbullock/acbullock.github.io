<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hangman | Hip Hop Edition</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	
	
</head>
<!--has a container for the landing page and the main game page-->
<body>
	<!--Landing Page-->
	<div id="LandingPage" class="container">
		<header>
			<h1 class="text-center">Hangman</h1>
			<h2 class="text-center">Hip Hop Edition</h2>
			<br><br><br>
		</header>
		<div class="row">
			<h1 class="text-center">Press any key to get started!</h1>
		</div>	
	</div>
	<div id="GamePage" class="container">
		<header >
			<h1 class="text-center">Hangman</h1>
			<h2 class="text-center">Hip Hop Edition</h2>
			<br><br><br>
		</header>
		<div class="row">
			<!--Current Game-->
			<div class="col-md-8">
						<div class="panel panel-default panel-warning" id="Test1">
							<div class="panel-title text-center text-warning">
								<h3><strong>Current Game</strong></h3>
							</div>
							<div class="panel-body text-center">
								<div class="row">
									<div class="col-md-6 col-sm-6 text-center">
										<h4 class="text-warning">Guesses Remaining: </h4>
										<h4 id="GuessesLeftId"></h4>
									</div>
									<div class="col-md-6 col-sm-6 text-center">
										<h4 class="text-warning">Letters Already Guessed: </h4>
										<h4 id="LettersGuessedId"></h4>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<h3 class="text-center">Guess The Artist</h3>
										<h3 class="text-center" id="GameBoardId"></h3>
									</div>
								</div>
							</div>
					
					
						</div>
				
			</div>
			<!--Wins/Losses Stats-->
			<div    class="col-md-4">
				<div  class="panel panel-default panel-info" id="Test2">
					<div class="panel-title text-center text-info" ><h3 class="text-center"><strong>
						Stats</strong></h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6 col-sm-6 text-center">
								<h4 class="text-info">Wins: </43>
								<h4 id="GamesWonId"></h4>
								
							</div>
							<div class="col-md-6 col-sm-6  text-center">
								<h4 class="text-info">Losses: </h4>
								<h4 id="GamesLostId"></h4>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
							</div>
							<div class="col-md-6">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>	

<!--linking external javascript-->
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
