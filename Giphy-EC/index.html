<body>
	<!--gif button container-->
	<div class="container">
		<div class="row">
			<panel id="wordButtons" class="panel panel-default col-sm-12 col-xs-12 col-md-12">
				
			</panel>
			


		</div>
		<div class="row">
			
			<!--gif area-->

  					<label>

				<div class="radio">
				  <label>
